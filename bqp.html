<html>
<head>
<title>Catch page close</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
 
<body>
<p> Leave this page open in the background </p> 

<p> Use <a href="http://htmlpreview.github.com/?https://raw.github.com/jycsaur/Background-Quit-Preventer/master/bqp.html">this</a> to view github page directly </p>
<script type="text/javascript">
 
	$(window).bind('beforeunload', function(){
		return 'Did you accidentally close this window?';
	});
 
</script>
 
</body>
</html>
